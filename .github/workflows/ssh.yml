name: remote ssh command
on: [push]
env:
  PROJECT_DIR: 202106__bp-online-training
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd @work/${process.env.PROJECT_DIR}
          ls -al
