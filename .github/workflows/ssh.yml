name: remote ssh command
on:
  release:
    types: [created]

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Get release
      uses: dsaltares/fetch-gh-release-asset@master
      with:
        repo: "dsaltares/godot-wild-jam-18"
        version: "tags/v0.1.18"
        file: "plague-linux.zip"
        target: "subdir/plague-linux.zip"
        token: ${{ secrets.TOKEN }}
        script: |
          ls -al

    # - name: Setup SSH Keys and known_hosts
    #   env:
    #     SSH_AUTH_SOCK: /tmp/ssh_agent.sock
    #   run: |
    #     TMP_SOCK=$(mktemp)
    #     echo "SSH_AUTH_SOCK=$TMP_SOCK" >> $GITHUB_ENV
    #     ssh-agent -a $TMP_SOCK > /dev/null
    #     ssh-add - <<< "${{ secrets.SSH_PRIVATE_KEY }}"
    #     echo "::add-mask::$TMP_SOCK"

    # - name: Copy to My Server
    #   run: rsync AppData/data/iot-config/plug/application.img ${{ secrets.PROJECT_TYPE }}/${{ secrets.PROJECT_DIR }}/data

    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd ${{ secrets.PROJECT_TYPE }}/${{ secrets.PROJECT_DIR }}
          ls -al
          echo ${{ steps.get_release.outputs.upload_url }}

    - name: 🚚 Get latest code
      uses: actions/checkout@v2
    
    - name: 📂 Sync files
      uses: wlixcc/SFTP-Deploy-Action@v1.0
      with:
        username: ${{ secrets.USERNAME }}
        server: ${{ secrets.HOST }}
        ssh_private_key: ${{ secrets.KEY }} 
        local_path: './static/*'
        remote_path: '/docker/${{ secrets.PROJECT_TYPE }}/${{ secrets.PROJECT_DIR }}/test'
        args: '-o ConnectTimeout=5'
